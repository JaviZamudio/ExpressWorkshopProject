<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/employees.js"></script>
    <title>Employees</title>
</head>
<body>
    <table width="1300" height="" border="0" align="center">
        <thead>
            <tr>
                <td width="300" style="text-align: center"></td>
                <td width="" style="text-align: center"><h1>Sistema de Empleados</h1></td>
              <td width="300" style="text-align: center"><button id="logout">Cerrar Sesion</button></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><h2>Escoje una opcion</h2></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="post">Agregar Empleado</button></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="get_all">Consultar todos los Empleados</button></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="get">Consultar Empleado</button></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="put">Reescribir Empleado</button></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="patch">Actualizar Empleado</button></td>
                <td style="text-align: center"></td>
            </tr>
            <tr>
                <td style="text-align: center"></td>
                <td style="text-align: center"><button id="delete">Eliminar Empleado</button></td>
                <td style="text-align: center"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
